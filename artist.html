    <script type="text/javascript">
      // get vars
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);

      let id = urlParams.get('id');
      var ig = false;
      var kofi = false;
      var art = false;
      var yt = false;
      getLinktreeLinks(id, function(data){
        // console.log(data);
        let links = [];
        $.each(data, function(key, item){
          if (item.url.includes("instagram") && !ig) {
            ig = true;
            loadIGFeed(getSocialId(item.url, "instagram"));
          }
          else if (item.url.includes("ko-fi") && !kofi) {
            kofi = true;
            loadKofiWidget(getSocialId(item.url, "ko-fi"));
          }
          else if (item.url.includes("artstation") && !art) {
            art = true;
            loadArtstationFeed(getSocialId(item.url, "artstation"), "#artstation");
          }
          else if (item.url.includes("youtube") && !yt){
            yt = true;
            // console.log(item.context.channelId);
            loadYT(item.context.channelId);
          }
          else {
            links.push(item);
          }
        })
        var bts = loadButtons(links);
        if (bts == ""){
            $("#buttons").hide();
        }
        $("#buttons").html(bts);
      });

    </script>
